<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div id="container" class="quiz">
        
        <button class="btn btn-primary btn-lg button" id= "leaderboardButton" type="button" onclick="leaderboard()">Leaderboards</button>
        <div id="start">Start Quiz!</div>
        <main id="quiz" style="display: none">

            <div id="question"></div>
            
            <div id="choices">

                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>

            </div>

            <time class="timer" >
                <div id="countdown"></div>
            </time>

            <div id="progress"></div>

        </main>
        
        
            <div id="score" style="display: none">
                Your Score is: 
                
            </div>
       
        
        <aside id="wrong" class="wrong" style="display: none">
            Wrong!
        </aside>

        <aside id="right" class="right" style="display: none">
            Right!
        </aside>


        <table id="scoreboard"style="display: none">

            <tr>
            
            </tr>

            <button class="btn btn-primary btn-lg button" id= "backButton" type="button" onclick="back()"style="display: none">Back</button>
        
        </table>

              <label for="name" id="label" style="display: none">First name:</label>
              <input type="text" id="name" name="name"style="display: none"><br><br>
              <button class="btn btn-primary btn-lg button" id= "scoreButton" type="button" onclick="saveScore()"style="display: none">Save Score</button>

    </div>

    <script src="./scripts/quiz.js"></script>

</body>
</html>
